name: Test

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - 
        name: Check out code
        uses: actions/checkout@v2
      - 
        name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      -
        name: Install
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
      -
        name: Install App Module
        run: pip install -e .
      - 
        name: Run Test
        run: pytest